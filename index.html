<!DOCTYPE html>
<html>
<head>
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="script/jquery-3.5.1-min.js"></script>
</head>
<body>
    <div class="grid-container">
        <div id="result">
            <div id="sat1"></div>
            <div id="sat2">0</div>
        </div>
        <div class="grp2">
            <div class="grp-clear">
                <div id="clear">C</div>
                <div id="back"><img src="images/back.png" alt=""></div>
                <div id="percentage">%</div>
            </div>
            <div class="operators">
                <div id="plus">+</div>
                <div id="minus">-</div>
                <div id="mult">x</div>
                <div id="div">/</div>
                <div id="calc">=</div>
            </div>
            <div class="numbers">
                <div id="1">1</div>
                <div id="2">2</div>
                <div id="3">3</div>
                <div id="4">4</div>
                <div id="5">5</div>
                <div id="6">6</div>
                <div id="7">7</div>
                <div id="8">8</div>
                <div id="9">9</div>
                <div id="10"></div>
                <div id="0">0</div>
                <div id="11">.</div>
            </div>
        </div>
    </div>
    <script src="script/main.js"></script>
</body>
</html>
